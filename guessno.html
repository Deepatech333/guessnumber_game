<!DOCTYPE html>>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./guessno.css">
</head>
<body>
    <center><h1>NUMBER GUESSING APPLICATION</h1></center>
    <div class="com">
        
        <div class="Head"></div>
        <h3 class="para">INSTRUCTIONS:</h3>
        <ul>
            <li>Select a number from 1 to 100 </li>
            <li>Click on the check button</li>
            <li>It will give you a hint to guess the number correctly</li>
            <li>Repeat the same step until you find number</li>
        </ul>
        <div class="label">
            <label for="lab"></label>
            <input type="number" placeholder="Enter the number" id="userGuess">
        </div>
        <p id="para1"></p>
        <p id="attemptnum"></p>
        <div class="button">
            <div>
                <button name="but1" id="bt1">check</button>
            </div>
            <div>
                <button name="but2" id="bt2">Reset</button>
            </div>
        </div>
    </div>
    <script src="./guessno.js"></script>
</body>
</html>
